<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font: 13px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        margin: 0;
        padding: 12px;
        min-width: 220px;
        max-width: 300px;
      }
      .summary {
        background: #f5f5f5;
        padding: 10px 12px;
        border-radius: 6px;
        margin-bottom: 12px;
        text-align: center;
        font-size: 14px;
        color: #333;
      }
      .summary.muted {
        background: #fafafa;
        color: #999;
        font-size: 12px;
      }
      button {
        width: 100%;
        margin: 6px 0;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        background: #fff;
        cursor: pointer;
        font-size: 13px;
        transition: all 0.15s ease;
      }
      button:hover:not(:disabled) {
        background: #f8f8f8;
        border-color: #999;
      }
      button:active:not(:disabled) {
        background: #eee;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      button#clear {
        border-color: #e33;
        color: #c22;
      }
      button#clear:hover:not(:disabled) {
        background: #fee;
        border-color: #c22;
      }
      .small {
        font-size: 12px;
        margin-top: 8px;
        padding: 4px 0;
        min-height: 16px;
      }
      .small.info {
        color: #666;
      }
      .small.success {
        color: #4CAF50;
      }
      .small.error {
        color: #e33;
      }
    </style>
  </head>
  <body>
    <div class="summary" id="summary">Loading cart...</div>

    <button id="log">Log cart to console</button>
    <button id="copy">Copy cart JSON</button>
    <button id="clear">Empty cart</button>

    <div class="small" id="status"></div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
