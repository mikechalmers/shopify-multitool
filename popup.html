<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="color-scheme" content="light dark" />
    <style>
      :root {
        color-scheme: light dark;

        /* Light mode colors */
        --bg-primary: #ffffff;
        --bg-secondary: #f5f7fa;
        --bg-tertiary: #e8ecf1;
        --text-primary: #1a1d23;
        --text-secondary: #5f6368;
        --text-muted: #9aa0a6;
        --border: #dadce0;
        --border-hover: #5f6368;
        --accent: #5C6AC4;
        --accent-hover: #4c5ab8;
        --success: #0f9d58;
        --error: #d93025;
        --error-bg: #fce8e6;
        --shadow: rgba(0, 0, 0, 0.08);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          /* Dark mode colors */
          --bg-primary: #1e1e1e;
          --bg-secondary: #2a2a2a;
          --bg-tertiary: #333333;
          --text-primary: #e8eaed;
          --text-secondary: #bdc1c6;
          --text-muted: #9aa0a6;
          --border: #3c4043;
          --border-hover: #5f6368;
          --accent: #8ab4f8;
          --accent-hover: #aecbfa;
          --success: #81c995;
          --error: #f28b82;
          --error-bg: #3c2929;
          --shadow: rgba(0, 0, 0, 0.3);
        }
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        font-size: 13px;
        line-height: 1.5;
        margin: 0;
        padding: 0;
        width: 340px;
        background: var(--bg-primary);
        color: var(--text-primary);
      }

      .header {
        background: var(--bg-secondary);
        padding: 16px;
        border-bottom: 1px solid var(--border);
      }

      .summary {
        background: var(--bg-tertiary);
        padding: 12px 14px;
        border-radius: 8px;
        text-align: center;
        font-size: 14px;
        color: var(--text-primary);
        font-weight: 500;
        box-shadow: 0 1px 2px var(--shadow);
      }

      .summary.muted {
        background: transparent;
        color: var(--text-muted);
        font-size: 12px;
        font-weight: 400;
        box-shadow: none;
      }

      .section {
        padding: 12px 16px;
        border-bottom: 1px solid var(--border);
        transition: opacity 0.2s ease, max-height 0.3s ease;
        overflow: hidden;
      }

      .section:last-of-type {
        border-bottom: none;
      }

      .section[style*="display: none"] {
        opacity: 0;
        max-height: 0;
        padding: 0 16px;
        border: none;
      }

      .section-title {
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: var(--text-muted);
        margin: 0 0 10px 0;
        padding: 0;
      }

      .button-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      button {
        width: 100%;
        padding: 10px 12px;
        border-radius: 6px;
        border: 1px solid var(--border);
        background: var(--bg-primary);
        color: var(--text-primary);
        cursor: pointer;
        font-size: 13px;
        font-weight: 500;
        transition: all 0.15s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        box-shadow: 0 1px 2px var(--shadow);
      }

      button:hover:not(:disabled) {
        background: var(--bg-secondary);
        border-color: var(--border-hover);
        transform: translateY(-1px);
        box-shadow: 0 2px 4px var(--shadow);
      }

      button:active:not(:disabled) {
        transform: translateY(0);
        box-shadow: 0 1px 2px var(--shadow);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      button.primary {
        background: var(--accent);
        border-color: var(--accent);
        color: white;
      }

      button.primary:hover:not(:disabled) {
        background: var(--accent-hover);
        border-color: var(--accent-hover);
      }

      button.danger {
        border-color: var(--error);
        color: var(--error);
      }

      button.danger:hover:not(:disabled) {
        background: var(--error-bg);
        border-color: var(--error);
      }

      .footer {
        padding: 12px 16px;
        background: var(--bg-secondary);
        border-top: 1px solid var(--border);
      }

      .status {
        font-size: 12px;
        padding: 8px 0;
        min-height: 28px;
        text-align: center;
        border-radius: 4px;
      }

      .status.info {
        color: var(--text-secondary);
      }

      .status.success {
        color: var(--success);
      }

      .status.error {
        color: var(--error);
      }

      .icon {
        font-size: 14px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="summary" id="summary">Loading cart...</div>
    </div>

    <div class="section">
      <h2 class="section-title">üõí Cart Tools</h2>
      <div class="button-group">
        <button id="log">
          <span class="icon">üìã</span>
          <span>Log cart to console</span>
        </button>
        <button id="copy">
          <span class="icon">üìÑ</span>
          <span>Copy cart JSON</span>
        </button>
        <button id="clear" class="danger">
          <span class="icon">üóëÔ∏è</span>
          <span>Empty cart</span>
        </button>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">üì¶ Product Tools</h2>
      <div class="button-group">
        <button id="log-product">
          <span class="icon">üìã</span>
          <span>Log product to console</span>
        </button>
        <button id="copy-product">
          <span class="icon">üìÑ</span>
          <span>Copy product JSON</span>
        </button>
      </div>
    </div>

    <div class="footer">
      <div class="status" id="status"></div>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
